<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${thesisCollege.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">父ID   根节点父ID   默认 0：</label>
								<div class="col-sm-8">
									<input id="pid" name="pid" th:value="${thesisCollege.pid}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">层级：</label>
								<div class="col-sm-8">
									<input id="level" name="level" th:value="${thesisCollege.level}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${thesisCollege.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">0 正常使用  1 停止使用：</label>
								<div class="col-sm-8">
									<input id="state" name="state" th:value="${thesisCollege.state}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">授权码   ( 记录 ：授权码可对单独院系  也可以整个学校所有院系共用  授权码有时限限制  和前端用户使用人数限制)：</label>
								<div class="col-sm-8">
									<input id="licenseKey" name="licenseKey" th:value="${thesisCollege.licenseKey}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTm" name="createTm" th:value="${thesisCollege.createTm}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/thesisMamager/thesisCollege/edit.js">
	</script>
</body>
</html>
